steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['build']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['build']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'gc-slack-to-cinode-bot',
        '--source',
        '.',
        '--region',
        'europe-north1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--set-env-vars',
        'PROJECT_ID=$PROJECT_ID',
      ]

options:
  logging: CLOUD_LOGGING_ONLY
